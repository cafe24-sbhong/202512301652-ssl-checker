<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSL Certificate Checker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">🔐</div>
            <h1>SSL Certificate Checker</h1>
            <p class="subtitle">HTTPS 인증서 상태를 종합적으로 검증합니다</p>
        </header>

        <div class="search-box">
            <form id="checkForm">
                <div class="input-group">
                    <span class="prefix">https://</span>
                    <input type="text" id="urlInput" placeholder="example.com" autocomplete="off" required>
                    <button type="submit" id="checkBtn">
                        <span class="btn-text">검사</span>
                        <span class="btn-loading" style="display: none;">
                            <span class="spinner"></span>
                        </span>
                    </button>
                </div>
            </form>
        </div>

        <div id="error" class="error-message" style="display: none;"></div>

        <div id="results" style="display: none;">
            <!-- Grade Section -->
            <div class="grade-section">
                <div class="grade-circle" id="gradeCircle">
                    <span id="grade">-</span>
                </div>
                <div class="grade-info">
                    <h2 id="hostname">-</h2>
                    <div class="summary">
                        <span class="badge pass" id="passCount">0 통과</span>
                        <span class="badge warning" id="warningCount">0 경고</span>
                        <span class="badge fail" id="failCount">0 실패</span>
                    </div>
                </div>
            </div>

            <!-- Validation Results -->
            <div class="section">
                <h3>📋 검증 결과</h3>
                <div id="validations" class="validation-list"></div>
            </div>

            <!-- Certificate Details -->
            <div class="section">
                <h3>📜 인증서 정보</h3>
                <div class="info-grid" id="certInfo"></div>
            </div>

            <!-- Connection Info -->
            <div class="section">
                <h3>🔗 연결 정보</h3>
                <div class="info-grid" id="connInfo"></div>
            </div>

            <!-- Certificate Chain -->
            <div class="section">
                <h3>⛓️ 인증서 체인</h3>
                <div id="chainInfo" class="chain-container"></div>
            </div>

            <!-- Check Time -->
            <div class="check-time">
                검사 시간: <span id="checkedAt">-</span>
            </div>
        </div>

        <footer>
            <p>SSL/TLS 인증서의 유효성, 체인, 만료일, 암호화 강도를 종합 검사합니다</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
